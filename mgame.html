<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="hehongli">
    <meta name="keywords" content="html css js">
    <meta name="description" content="记忆游戏">
    <title>MyMemoryGame</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/mygame.css">
</head>
<body>
    <div class="gametitle">
        <h1>记忆游戏</h1>
        <div class="container-fluid gameresult">
            <div class="row" style="margin-bottom: 0">
                <div class="col-md-4" id="rate"></div>
                <div class="col-md-2" id="steps"></div>
                <div class="col-md-4" id="time"></div>
                <div class="col-md-2" id="reset" onclick="reloadPage()"><span class="glyphicon glyphicon-refresh" aria-hidden="true" style="margin:0 auto"></span></div>
            </div>
        </div>
    </div>

    <div class="gamecontent">
        <div class="container-fluid gamearea">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <div class="copyright">

    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h1>恭喜！您已过关！</h1>
                    <h3 id="costtime"></h3>
                    <h2 id="score"></h2>
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default"data-dismiss="modal">Close</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" id="tryagain" onclick="reloadPage()">Try Again</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mygame.js"></script>
</body>
</html>
